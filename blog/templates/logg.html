{% extends 'index.html'%}
{% block body %}
{% load static %}
<div class="limiter">
		<div class="container-login100" style="background-image: url({% static 'bg-01.jpg'%});">
			<div class="wrap-login100">
				<form class="login100-form validate-form" method="post">
					{% csrf_token %}
					<span class="login100-form-logo">
						<i class="zmdi zmdi-landscape"></i>
					</span>

					<span class="login100-form-title p-b-34 p-t-27">
						Log in
					</span>

					<div class="wrap-input100 validate-input" data-validate = "Enter username">
						<input class="input100" type="text" name="username" placeholder="Username">
						<span class="focus-input100" data-placeholder="&#xf207;"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Enter password">
						<input class="input100" type="password" name="passw" placeholder="Password">
						<span class="focus-input100" data-placeholder="&#xf191;"></span>
					</div>

					<div class="text-center" style="text-align:left">
						<a class="txt1" href="forgotpass">
							Forgot Password?
						</a>
					</div><br><br>

					<div class="container-login100-form-btn">
						<button class="login100-form-btn" type="submit">
							Login
						</button>
					</div><br>
					<p class="w-100 text-center"><a style="text-decoration:None;color:black;" href="register">&mdash; Or Sign In With &mdash;</a></p>

				</form>
			</div>
		</div>
	</div>


	<div id="dropDownSelect1"></div>
{% endblock %}
